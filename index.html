<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
					      fontFamily: {
						'barlow': ['"Barlow Semi Condensed"', 'sans-serif'],
					      },
					      colors: {
					      	'neutral-dark-text': 'hsl(229, 25%, 31%)',
					      	'neutral-score-text': 'hsl(229, 64%, 46%)',
					      	'neutral-header-outline': 'hsl(217, 16%, 45%)',
					      	'gradient-scissors-start': 'hsl(39, 89%, 49%)',
					      	'gradient-scissors-end': 'hsl(40, 84%, 53%)',
					      	'gradient-paper-start': 'hsl(230, 89%, 62%)',
					      	'gradient-paper-end': 'hsl(230, 89%, 65%)',
					      	'gradient-rock-start': 'hsl(349, 71%, 52%)',
					      	'gradient-rock-end': 'hsl(349, 70%, 56%)',
					      	'gradient-lizard-start': 'hsl(261, 73%, 60%)',
					      	'gradient-lizard-end': 'hsl(261, 72%, 63%)',
					      	'gradient-cyan-start': 'hsl(189, 59%, 53%)',
					      	'gradient-cyan-end': 'hsl(189, 58%, 57%)',
					      	'gradient-radial-start': 'hsl(214, 47%, 23%)',
					      	'gradient-radial-end': 'hsl(237, 49%, 15%)',
					      },
					      backgroundImage: {
						'main': "url('./images/bg-triangle.svg')",
						 'radial-gradient': 'radial-gradient(circle at 50% 10%,hsl(214, 47%, 23%), hsl(237, 49%, 15%))',
						      },
						      boxShadow: {
								'main-5': 'inset 0 -5px 0 0 rgba(0, 0, 0, 0.2)',
								'main5': 'inset 0 5px 0 0 rgba(0, 0, 0, 0.2)',
							      }
				    },

				},
			};
		</script>
</head>
<body class="font-barlow bg-radial-gradient  text-white min-h-[calc(100vh-50px)] font-bold">
  <div class="my-0 mx-auto max-w-full w-[700px]">
    <header class=" border-[3px] border-neutral-header-outline rounded-[20px] flex justify-between items-center p-[20px] m-0 sm:my-[50px] ">
      <h1 class="m-0 flex text-[3rem] flex-col uppercase leading-[0.8] font-bold ">
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>

      <div class="w-[140px] sm:w-fit flex sm:block flex-col items-center justify-center bg-white py-[20px] px-[50px] text-center rounded-[10px] leading-[0.8]">
        <h4 class="text-neutral-score-text text-base m-0 uppercase font-semibold">Score</h4>
        <p class="text-neutral-dark-text m-0 text-[3.5rem] font-bold" id="score">12</p>
      </div>
    </header>

      <main id="main" class="h-[350px] flex justify-center items-center flex-wrap w-full sm:w-[400px] my-0 mx-auto relative before:content-[''] before:w-[70%] before:h-[70%] before:-z-10 before:absolute before:top-[20%] before:left-[15%] before:bg-main before:bg-no-repeat before:bg-cover">
        <button class="active:scale-90 border-none scale-90  rounded-full h-[150px] w-[150px] shadow-main-5 my-0 mx-[10px] sm:mx-[25px] cursor-pointer bg-gradient-to-b from-gradient-paper-start to-gradient-paper-end pick" data-choice='paper'>
          <span class="bg-white rounded-full shadow-main5 h-[120px] w-[120px] inline-flex items-center justify-center">
            <img src="./images/icon-paper.svg" alt="paper-icon">
          </span>
        </button>
        <button class="active:scale-90 border-none rounded-full scale-90  h-[150px] w-[150px] shadow-main-5 my-0 mx-[10px] sm:mx-[25px] cursor-pointer bg-gradient-to-b from-gradient-scissors-start to-gradient-scissors-end pick" data-choice='scissors'>
          <span class="bg-white rounded-full shadow-main5 h-[120px] w-[120px] inline-flex items-center justify-center">
            <img src="./images/icon-scissors.svg" alt="scissors-icon">
          </span>        
        </button>
        <button class="active:scale-90 border-none rounded-full scale-90  h-[150px] w-[150px] shadow-main-5 my-0 mx-[10px] sm:mx-[25px] cursor-pointer bg-gradient-to-b from-gradient-rock-start to-gradient-rock-end pick" data-choice='rock'>
          <span class="bg-white rounded-full shadow-main5 h-[120px] w-[120px] inline-flex items-center justify-center">
            <img src="./images/icon-rock.svg" alt="rock-icon">
          </span>        
        </button>
      </main>

      <div class="bg-[#f0f0f0] hidden flex-col justify-center items-center fixed top-0 left-0 w-full h-full z-50" id="modal">
          <img src="./images/image-rules.svg" alt="rules">
          <button class="border-none bg-transparent mt-[100px] scale-150 cursor-pointer" id="close"><img src="./images/icon-close.svg" alt="close"></button>
      </div>
      <button class="fixed bottom-[30px] right-[30px] bg-transparent border-[2px] border-white rounded-[10px] text-white font-inhert text-[20px] py-[10px] px-[25px] uppercase cursor-pointer" id="open">Rules</button>
  </div>

  <div class="hidden flex-wrap justify-center items-center gap-4 text-center w-[800px] max-w-full my-0 mx-auto" id="selections">  
    <div class="flex items-center justify-center flex-col gap-8">
      <h2 class="text-2xl uppercase tracking-[2px]">You Picked</h2>
      <button  class="active:scale-90 border-none    rounded-full h-[150px] w-[150px]  my-0 mx-[10px] sm:mx-[25px] cursor-pointer my-0 mx-[10px]  sm:m-[20px] bg-gradient-to-b from-gradient-paper-start to-gradient-paper-end  md:scale-150 md:m-[50px] shadow-main-5 " data-choice='paper' id="userSelection">
        <span class="bg-white rounded-full shadow-main5 h-[120px] w-[120px] inline-flex items-center justify-center">
          <img src="./images/icon-paper.svg" alt="paper-icon">
        </span>
      </button>
    </div>

    <div class="my-[20px] mx-0 sm:m-0 ">
      <p class="m-0 mb-[20px] text-[3rem] flex-col uppercase"> <span id="winStatus">You won</span> </p>
      <button class="bg-white border-[2px] border-white rounded-[10px] text-neutral-dark-text font-inherit text-[24px] py-[20px] px-[25px] leading-[2px] uppercase cursor-pointer" id="reset">Play Again</button>
    </div>

    <div class="flex items-center justify-center flex-col gap-8">
      <h2 class="text-2xl uppercase tracking-[2px]">House picked</h2>
      <button  class="active:scale-90 border-none   rounded-full h-[150px] w-[150px] shadow-main-5 my-0 mx-[10px] sm:mx-[25px]  cursor-pointermy-0 mx-[10px] scale-100 sm:m-[20px]  md:scale-150 md:m-[50px]  bg-gradient-to-b from-gradient-rock-start to-gradient-rock-end" data-choice='rock' id="computerSelection">
        <span class="bg-white rounded-full shadow-main5 h-[120px] w-[120px] inline-flex items-center justify-center">
          <img src="./images/icon-rock.svg" alt="rock-icon">
        </span>        
      </button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
